{% extends 'base.html' %}
{% block title %}Sign Up - Create A User{% endblock %}
{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up Page</h3>
        <div class="jumbotron">
            <div class="form-group mb-3">
                <label for="email" class="form-label">&nbsp Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com"/>
            </div>
            <div class="form-group mb-3">
                <label for="firstname" class="form-label">&nbsp First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="John"/>
            </div>
            <div class="form-group mb-3">
                <label for="lastname" class="form-label">&nbsp Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Doe"/>
            </div>
            <div class="form-group mb-3">
                <label for="password1" class="form-label">&nbsp Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
            </div>
            <div class="form-group mb-3">
                <label for="password2" class="form-label">&nbsp Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
